backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "work"
    label: "Work"
    folder: "src/pages/work"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "work-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image" }
      - {
          label: "Display size on Home Page",
          name: "display_size",
          widget: "select",
          options: ["xsmall", "small", "medium", "large", "xlarge"],
          default: "small",
        }
      - { label: "Caption", name: "caption", widget: "text", required: false }
      - {
          label: "Description",
          name: "description",
          widget: "markdown",
          required: false,
        }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Body, name: body, widget: text }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Image", name: "image", widget: "image" }
          - {
              label: "Instagram username",
              name: "instagram_username",
              widget: "string",
            }
          - {
              label: "Twitter username",
              name: "twitter_username",
              widget: "string",
              required: false,
            }
          - { label: "Contact Email", name: "email", widget: "string" }
